name: Build & Push Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/go-leak
  NAMESPACE: leak-lab
  DEPLOY_YAML: deploy-go-leak.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§± Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: ðŸ§ª Run Go tests
        run: go test ./... -v || true

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: âš™ï¸ Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ðŸš€ Deploy to Kubernetes
        run: |
          kubectl create ns ${{ env.NAMESPACE }} || true
          kubectl apply -f ${{ env.DEPLOY_YAML }} -n ${{ env.NAMESPACE }}
          kubectl rollout status deploy/go-leak -n ${{ env.NAMESPACE }} --timeout=120s
